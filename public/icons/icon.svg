<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d946ef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#ffffff" stroke-width="8"/>
  
  <!-- T-Zone Logo -->
  <text x="256" y="320" font-family="Arial, sans-serif" font-size="180" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">T</text>
  
  <!-- Fitness elements -->
  <!-- Dumbbell -->
  <g transform="translate(120, 180)">
    <rect x="0" y="20" width="80" height="8" rx="4" fill="url(#textGradient)"/>
    <rect x="0" y="0" width="12" height="48" rx="6" fill="url(#textGradient)"/>
    <rect x="68" y="0" width="12" height="48" rx="6" fill="url(#textGradient)"/>
  </g>
  
  <!-- Heart -->
  <g transform="translate(320, 180)">
    <path d="M20,35 C20,20 35,10 50,10 C65,10 80,20 80,35 C80,50 50,70 50,70 C50,70 20,50 20,35 Z" fill="url(#textGradient)"/>
  </g>
  
  <!-- Pulse line -->
  <g transform="translate(200, 400)">
    <path d="M0,20 L20,5 L40,25 L60,10 L80,30 L100,15 L120,35" stroke="url(#textGradient)" stroke-width="4" fill="none" stroke-linecap="round"/>
  </g>
</svg>
